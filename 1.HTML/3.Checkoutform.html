<!DOCTYPE html>
<html>
    <head>
        <meta charset= "utf-8">
        <title>Checkout Form</title>
    </head>
    <body>
        <form>
            <label>Address:</label>
            <input type ="text" name ="address" width="30px" maxlength="100">
            <br>
            <label>PostCode:</label>
            <input type ="text" name ="postcode" width="30px" maxlength="100">
            <br>
            <label>City:</label>
            <input type ="text" name ="City" width="30px" maxlength="100"><br>
            
            <p>Choose yoru shipping method:</p>
            <select name = "shipping" id = "shipping">
                <option value ="Free shipping">Free shipping</option>
                <option value ="Two-day shipping">Two-Day shipping</option>
                <option value ="One-Day shipping">One-Day shipping</option>
            </select>
            <p>Choose your payment method:</p>
            <label>Paypal<input type ="radio" name ="payment" vlaue = "paypal"></label>
            <label>Debit Card<input type ="radio" name ="payment" vlaue = "Debit Card"></label>
            <label>Credit Card<input type ="radio" name ="payment" vlaue = "Credit Card"></label><br>
            <label for="comments">Comments:</label>
            <textarea rows="4" cols="40" name ="comments" id ="comments"></textarea>
            <br>
            
            <label>Sign me up for email updates<input type ="checkbox" name = "email updates" checked = "checked"></label>
            <br>
            <label>Securely save my payment details<input type ="checkbox" name="save payment" checked ="checked"></label>
            <br>
            <input type ="submit" name ="submit" value = "Submit">
        </form>
    
    </body>
</html>
